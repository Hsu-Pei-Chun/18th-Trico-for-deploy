<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入頁面</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
      <h1 class="mb-4 text-2xl font-bold text-center">完成註冊</h1>
      <p class="mb-6 text-center text-gray-600">請確認您的資料並完成註冊。</p>

      <!-- 表單 -->
      <form method="post" class="space-y-4">
        {% csrf_token %} {{ form.non_field_errors }}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >使用者名稱</label
          >{{ form.username.errors }}
          <input
            id="username"
            name="username"
            type="text"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="請輸入使用者名稱"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >電子郵件</label
          >{{ form.email.errors }}
          <input
            id="email"
            name="email"
            type="email"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="請輸入電子郵件"
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            完成註冊
          </button>
        </div>
      </form>

      <p class="mt-6 text-sm text-center text-gray-600">
        已經有帳號了嗎？<a
          href="{% url 'account_login' %}"
          class="text-blue-500 hover:underline"
          >登入</a
        >
      </p>
    </div>
  </body>
</html>
