{% extends "shared/layout.html" %} {% block "content"%}


<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-6 flex justify-between">
    <!-- 業者資訊 -->
    <div class="flex-1">
      <div class="flex items-center space-x-4">
        <!-- Profile Icon -->
        <div class="w-16 h-16 bg-purple-500 text-white flex items-center justify-center rounded-full text-2xl font-bold">
          <span id="profile-icon">C</span>
        </div>
        <!-- User Info -->
        <div>
          <h1 id="username" class="text-xl font-bold text-gray-700">Example User</h1>
          <p id="user-id" class="text-gray-500">@clientuser</p>
        </div>
      </div>
      <div class="mt-4 space-y-2">
        <p class="flex items-center text-gray-700">
          <span class="font-bold">From:</span>
          <span id="location" class="ml-2">Example Location</span>
        </p>
        <p class="flex items-center text-gray-700">
          <span class="font-bold">Member since:</span>
          <span id="joined-date" class="ml-2"></span>
        </p>
      </div>

    </div>

    <!-- 按鈕連結到接案者頁面 -->
    <div class="w-80 bg-gray-50 flex flex-col items-center justify-center p-6 rounded-lg border border-gray-200">
      <h2 class="text-center text-gray-700 text-lg font-bold">切換到接案者</h2>
      <p class="text-center text-gray-500 text-sm mt-2">探索你的接案者頁面</p>
      <a href="{% url 'users:switch_freelancer' %}" 
   class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
   切換到接案者角色
       </a>
    </div>
  </div>
</body>
<script>
  // 動態數據
  const clientData = {
    username: "Example User",
    userId: "@clientuser",
    location: "Example Location"
  };

  document.getElementById("username").textContent = clientData.username;
  document.getElementById("user-id").textContent = clientData.userId;
  document.getElementById("location").textContent = clientData.location;

  // 動態顯示加入時間
  const currentDate = new Date();
  const options = { year: "numeric", month: "long" }; 
  document.getElementById("joined-date").textContent = currentDate.toLocaleDateString("en-US", options);
</script>

  {% endblock %}
</div>
