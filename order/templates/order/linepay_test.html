{% extends "shared/layout.html" %} {% block content %} 
<div>
  <p>一般方案价格: <span id="standard-price">加载中...</span></p>
  <p>专业方案价格: <span id="premium-price">加载中...</span></p>
  <button onclick="initiateLinePay('standard', 1)">支付一般方案</button>
  <button onclick="initiateLinePay('premium', 1)">支付专业方案</button>
</div>

<script>
  async function displayPrices(serviceId) {
      const data = await fetchLinePayData(serviceId);
      document.getElementById('standard-price').textContent = `${data.standard_price} ${data.currency}`;
      document.getElementById('premium-price').textContent = `${data.premium_price} ${data.currency}`;
  }

  // 页面加载时显示价格
  document.addEventListener("DOMContentLoaded", () => {
      displayPrices(1); // 假设服务 ID 为 1
  });
</script>





{% endblock %}




{% comment %} <body class="bg-white">
  <div class="max-w-full min-h-screen flex items-center justify-center">
    <div class="w-full px-4 sm:px-8">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">LINE Pay 測試結帳</h1>
        <form method="POST" class="text-center">
          {% csrf_token %}
          <button 
            type="submit" 
            class="bg-green-600 hover:bg-green-700 text-white text-lg font-bold py-6 px-10 rounded-lg ">
            前往付款
          </button>
        </form>
      </div>
    </div>
  </div>
</body> {% endcomment %}
